<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narcissistic number identifier</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id = "main">
        <h1>Narcissistic number identifier</h1><br/>
        <p>...simply input a given number and the app reveals if it is a Narcissistic Number. ENJOY!!</p><br/><br/>
        <p>NOTE!!  Number entered should be a positive whole  above  &nbsp"0"</p>
        <form id="form-input">
            <input type = "number" min ="1" step = "1"  id = "input-number" required>
            <input type = "submit" value="identify" id = "input-submit">
        </form>
    </div><br/><br/>
    <script src="./index.js"></script>
</body>
</html>
